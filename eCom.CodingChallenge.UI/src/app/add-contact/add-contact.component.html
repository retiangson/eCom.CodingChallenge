<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Create Contact</b></h4>
            </div>
            <div class="col-sm-6">
              <a href="#" routerLink="/Home" class="btn btn-success back"><i class='fas fa-arrow-circle-left'></i>
                 Back</a>
            </div>
          </div>
        </div>
        <form #contactForm="ngForm">
          <div class="table-content">
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="First" class="p-t-b-10">First Name<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="First" required maxlength="255"
                  [(ngModel)]="addContactForm.Name.First" name="First" #First="ngModel">
                <div *ngIf="First.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!First.errors?.['required']">
                    First Name is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
                <div class="col-sm-3">
                  <label for="Middle" class="p-t-b-10">Middle Name<span class="requiredStar">*</span></label>
                </div>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="Middle" required maxlength="255"
                    [(ngModel)]="addContactForm.Name.Middle" name="Middle" #Middle="ngModel">
                  <div *ngIf="Middle.errors && isSubmitted" class="alert alert-danger validationError">
                    <div [hidden]="!Middle.errors?.['required']">
                      Middle Name is required
                    </div>
                  </div>
                </div>
              </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label for="Last" class="p-t-b-10">Last Name<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="Last" required maxlength="255"
                  [(ngModel)]="addContactForm.Name.Last" name="Last" #Last="ngModel">
                <div *ngIf="Last.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!Last.errors?.['required']">
                    Last Name is required
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Email<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="Email" required maxlength="255"
                  [(ngModel)]="addContactForm.Name.Email" name="Email" #Email="ngModel"
                  pattern="^[a-zA-Z0-9._-]+@[a-zA-Z0-9.-]+\.[a-zA-Z0-9]{2,3}$">
                <div *ngIf="Email.errors && isSubmitted" class="alert alert-danger validationError">
                  <div [hidden]="!Email.errors?.['required']">
                    Email is required
                  </div>
                  <div [hidden]="!Email.errors?.['touched'] && !Email.errors?.['pattern']">
                    Email is invalid
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Address<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <div class="form-group p-13 row">
                    <div class="col-sm-3">
                        <label class="p-t-b-10">Street</label>
                      </div>
                      <div class="col-sm-3">
                        <label class="p-t-b-10">City</label>
                      </div>
                      <div class="col-sm-3">
                        <label class="p-t-b-10">State</label>
                      </div>
                      <div class="col-sm-3">
                        <label class="p-t-b-10">Zip</label>
                      </div>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="Street" required maxlength="255"
                        [(ngModel)]="addContactForm.Address.Street" name="Street" #LastName="ngModel">
                      </div>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="City" required maxlength="255"
                        [(ngModel)]="addContactForm.Address.City" name="City" #LastName="ngModel">
                      </div>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="State" required maxlength="255"
                        [(ngModel)]="addContactForm.Address.State" name="State" #LastName="ngModel">
                      </div>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="Zip" required maxlength="255"
                        [(ngModel)]="addContactForm.Address.Zip" name="Zip" #LastName="ngModel">
                      </div>
                </div>
              </div>
            </div>
            <div class="form-group p-10 row">
              <div class="col-sm-3">
                <label class="p-t-b-10">Phone<span class="requiredStar">*</span></label>
              </div>
              <div class="col-sm-9">
                <div class="form-group p-13 row">
                    <div class="col-sm-3">
                        <label class="p-t-b-10">Home</label>
                      </div>
                      <div class="col-sm-3">
                        <label class="p-t-b-10">Work</label>
                      </div>
                      <div class="col-sm-6">
                        <label class="p-t-b-10">Mobile</label>
                      </div>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="Home" maxlength="255"
                        [(ngModel)]="addPhone.Home" name="Home" #Home="ngModel">
                      </div>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="Work" maxlength="255"
                        [(ngModel)]="addPhone.Work" name="Work" #Work="ngModel">
                      </div>
                      <div class="col-sm-3">
                        <input type="text" class="form-control" id="Mobile" maxlength="255"
                        [(ngModel)]="addPhone.Mobile" name="Mobile" #Mobile="ngModel">
                      </div>
                </div>
              </div>
            </div>
          </div>
          <div class="table-footer">
            <button class="btn btn-success" (click)="AddContact(contactForm.form.valid)">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
