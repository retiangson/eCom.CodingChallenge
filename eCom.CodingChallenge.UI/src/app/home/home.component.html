<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-8">
            <h4><b>Manage Contacts</b></h4>
          </div>
          <div class="col-sm-2">
            <button class="btn btn-success" (click)="ViewCallList()">
              <i class='fas fa-eye'></i><span> View Call List</span>
            </button>
          </div>
          <div class="col-sm-2">
            <button class="btn btn-success" (click)="AddContact()">
              <i class='fas fa-plus-circle'></i><span> Add Contacts</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>First Name</th>
            <th>Middle Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <!-- <th>Address</th>
            <th>Phone</th> -->
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let Contact of contactList" class="center-align">
            <td>{{ Contact.Name.First }}</td>
            <td>{{ Contact.Name.Middle }}</td>
            <td>{{ Contact.Name.Last }}</td>
            <td>{{ Contact.Name.Email }}</td>
            <!-- <td>{{ Contact.Address.Street + ' ' + Contact.Address.City + ' ' + Contact.Address.State + ' ' +
              Contact.Address.Zip }}</td>
            <td>
              <ul *ngFor="let Phone of Contact.Phone" style="list-style-type:none;">
                <li>{{ Phone.Type + ' : ' + Phone.Number }}</li>
              </ul>
            </td> -->
            <td>
              <a href="#" [routerLink]="['/ViewContact/', Contact.Name.Id]" class="btn"><i
                  class='fas fa-eye view'></i></a>
              <a href="#" [routerLink]="['/EditContact/', Contact.Name.Id]" class="btn"><i
                  class="fa fa-edit edit"></i></a>
              <button type="button" (click)="deleteContactConfirmation(Contact)" class="btn"><i
                  class='fas fa-trash-alt delete'></i></button>
            </td>
          </tr>
          <tr>
            <td *ngIf="contactList.length == 0" colspan="6">No Contact Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
